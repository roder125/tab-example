<div class="news-list">
  <div class="news-card soft-shadow" *ngFor="let news of news" (click)="openNewsDetails(news.id)">
    <div class="row">
      <div class="col-xs-12 col-sm-5 col-md-5 col-5">
        <img class="card-img" [src]="news.img">
      </div>
      <div class="col-xs-12 col-sm-7 col-md-7 col-7">
        <div class="card-content">
          <p class="date">{{news.date | date: 'dd.MM.yyyy'}}</p>
          <h2>{{news.title}}</h2>
          <p class="desc">{{news.body}}</p>
          <a>
            <svg xmlns='http://www.w3.org/2000/svg' class='ionicon' viewBox='0 0 512 512'>
              <title>Chevron Forward</title>
              <path fill='none' stroke='currentColor' stroke-linecap='round' stroke-linejoin='round' stroke-width='48'
                d='M184 112l144 144-144 144' />
            </svg>
            <p>mehr Informationen</p>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
